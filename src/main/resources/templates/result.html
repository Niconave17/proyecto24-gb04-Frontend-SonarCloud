<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Videos</title>
    <link rel="stylesheet" href="/styles/style_Result.css">
</head>
<body>
	
	<h1 class="titulo-principal"><img src="/images/logo.png" alt="Logo de la aplicacion" class="thumbnail" th:onclick="window.location.href='/home'"></h1>
	<div class="user-list-container">
		
    <div class="video-list-container">
        <h2>Lista de Videos</h2>

        <!-- Contenedor de tarjetas de video -->
        <div class="video-card-grid">
            <!-- Iterar sobre la lista de resultados -->
            <div class="contenedor-tarjetas">
                <div class="video-card" th:each="video : ${resultados}">
                    <h3 class="video-title" th:text="${video.title}">Título del Video</h3>
                    <p class="description" th:text="${video.description}">Descripción breve del video...</p>
                    <button class="view-video-btn" th:data-videoid="${video.id}" onclick="viewVideoJson(this)">
                        Ver Video
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
